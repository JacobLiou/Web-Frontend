<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>巧用 CSS 实现动态线条 Loading 动画</title>

        <style>
            div {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                border: 2px solid transparent;
                border-top: 2px solid #000;
                border-left: 2px solid #000;
                animation: rotate 3s infinite linear;
            }

            @keyframes rotate {
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
