<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap5 实例</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    .text-muted, .text-primary, .text-success, .text-info, .text-warning, .text-danger, .text-secondary, .text-white, .text-dark, .text-body (默认颜色，为黑色) and .text-light:
      <div class="container">
          <p class="text-primary">著颜色</p>
          <p class="text-success">成功色</p>
          <p class="text-white">文本白色</p>
      </div>
  </body>
</html>
